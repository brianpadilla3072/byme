<head>

    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body
    style="background: rgb(34,193,195); background: linear-gradient(180deg, rgba(34,193,195,1) 0%, rgba(12,63,170,1) 40%, rgba(4,29,83,1) 96%);">
    <section class="w-100 py-5 md:py-5 lg:py-5 bg-gradient-to-r from-dark to-gray-900 text-white"
        style="height:100vh; position: relative;">
        <div class="container px-4 md:px-6">
            <div class="d-flex flex-column align-items-center space-y-4 text-center">
                <img src="https://avatars.githubusercontent.com/u/72839495?s=400&u=a10f58cba65bfebfb7c1fb03b3f6549ca4144fd9&v=4"

                <p class="max-w-600px text-gray-400 md:text-xl">
                    Full Stack Developer
                </p>
                <div class="d-flex flex-column w-100 md:w-auto space-y-4 align-items-center">
                    <button class="btn btn-dark rounded-pill m-1" style="width: 30%;">Contact</button>
                    <button class="btn btn-dark rounded-pill m-1" style="width: 30%;">Portfolio</button>
                </div>
            </div>
            <div class="text-center mt-4 page" style="flex: 1;">
                <img src="./Logo Photoshop.png" width="60" height="60" alt="Cradel Logo" class=""

                <a href="https://tu-otra-pagina.com" class="text-white text-decoration-none" style="display: inline-flex; width: fit-content;  vertical-align:middle;">
                    <h1 class="text-white " style="margin: auto;">Cradel</h1>
                </a>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS (Optional, if you need Bootstrap JavaScript features) -->
